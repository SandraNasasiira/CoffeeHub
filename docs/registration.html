<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="loginbox">
    <img class="logo" src="registrationimages/signupimage.png">
    </div>
  <div class="form">
      
      <ul class="top-area">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="label-field">
              <label>
                First Name<span class="req"></span>
              </label>
              <input type="text" required autocomplete="off" />
              <div class="icon"><i class="fas fa-user"></i></div>
            </div>
        
            <div class="label-field">
              <label>
                Last Name<span class="req"></span>
              </label>
              <input type="text"required autocomplete="off"/>
              <div class="icon"><i class="fas fa-user"></i></div>

            </div>
          </div>
 
          <div class="label-field">
            <label>
              Email Address<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
            <div class="icon"><i class="fas fa-envelope"></i></div>
          </div>
          
          <div class="label-field">
            <label>
               Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
            <div class="icon"><i class="fas fa-lock"></i></div>
          </div>
          <div class="label-field">
            <label>
               Verify Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
            <div class="icon"><i class="fas fa-lock"></i></div>
          </div>

          <div class="social_icons">
            <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
            <a href="#"><i class="fab fa-google"></i><span>Google</span></a>
          </div>

          <div class="sign_up">
            You  have an account already? <a href="#">Login </a>
          </div>
          
          <button type="submit" class="button button-block">Signup</button>
          
          </form>
 
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="label-field">
            <label>
              Email Address<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
            <div class="icon"><i class="fas fa-envelope"></i></div>

          </div>
          
          <div class="label-field">
            <label>
              Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
            <div class="icon"><i class="fas fa-lock"></i></div>
          </div>

          <div class="option_div">
            <div class="check_box">
              <input type="checkbox">
              <span>Remember me</span>
            </div>
            <div class="forget_div">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        
          <div class="social_icons">
            
            <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a> 
            <a href="#"><i class="fab fa-google"></i><span>Google</span></a>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <div class="sign_up">
            You don't have an account yet? <a href="#">Signup </a>
          </div>
          
          <button class="button button-block">Log In</button>
          
          </form>
 
        </div>
        
      </div>  
</div>
 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="function.js"></script>
 
</body>
</html>
